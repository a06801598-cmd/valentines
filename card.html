<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Portrait Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 0.3em;
      margin-bottom: 25px;
      color: #4ecdc4;
      text-transform: uppercase;
    }

    .controls {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }

    .upload-btn {
      width: 100%;
      background: #1a1a1a;
      border: 2px dashed #444;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .upload-btn:hover {
      border-color: #4ecdc4;
      background: #1a2a2a;
    }

    .upload-btn.active {
      border-color: #4ecdc4;
      background: #0a1a1a;
    }

    input[type="file"] {
      display: none;
    }

    .text-area {
      width: 100%;
      min-height: 80px;
      background: #0a0a0a;
      border: 1px solid #333;
      color: #ccc;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      margin-bottom: 15px;
      resize: vertical;
    }

    .text-area:focus {
      outline: none;
      border-color: #4ecdc4;
    }

    .sliders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .slider-item label {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #4ecdc4;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #4ecdc4;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 12px 20px;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      transition: all 0.3s;
    }

    button:hover:not(:disabled) {
      background: #2a2a2a;
      border-color: #4ecdc4;
      color: #4ecdc4;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button.primary {
      background: #4ecdc4;
      color: #000;
      border-color: #4ecdc4;
      font-weight: bold;
    }

    button.primary:hover:not(:disabled) {
      background: #5eddd4;
    }

    #output {
      background: #000;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #222;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    #portrait {
      font-family: 'Courier New', monospace;
      font-size: 6px;
      line-height: 1.1;
      letter-spacing: 0;
      color: #e8e8e8;
      white-space: pre;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .placeholder {
      text-align: center;
      color: #444;
      font-size: 0.9rem;
    }

    .tip {
      background: #1a1a1a;
      border-left: 3px solid #4ecdc4;
      padding: 10px 15px;
      margin-top: 15px;
      font-size: 0.75rem;
      color: #888;
    }

    canvas { display: none; }

    @media (max-width: 768px) {
      h1 { font-size: 1.3rem; }
      .buttons { flex-direction: column; }
      button { min-width: 100%; }
      #portrait { font-size: 5px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>âœ¦ Text Portrait Generator âœ¦</h1>

  <div class="controls">
    <div class="upload-btn" id="uploadArea" onclick="document.getElementById('fileInput').click()">
      <div style="font-size: 2rem; margin-bottom: 8px;">ðŸ“¸</div>
      <div id="uploadText">Upload Image</div>
      <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">Click to select your photo</div>
    </div>
    <input type="file" id="fileInput" accept="image/*">

    <textarea class="text-area" id="textInput" placeholder="Enter your text here (it will repeat to create the portrait)...">Lights go down and the night is calling to me yeah I hear voices singing songs in the street And I know that we won't be going home for so long for so long But I know that I won't be on my own yeah</textarea>

    <div class="sliders">
      <div class="slider-item">
        <label>Width <span id="widthVal">150</span></label>
        <input type="range" id="widthSlider" min="80" max="220" value="150">
      </div>
      <div class="slider-item">
        <label>Contrast <span id="contrastVal">2.0</span></label>
        <input type="range" id="contrastSlider" min="1.0" max="3.5" step="0.1" value="2.0">
      </div>
      <div class="slider-item">
        <label>Brightness <span id="brightnessVal">1.1</span></label>
        <input type="range" id="brightnessSlider" min="0.6" max="1.8" step="0.1" value="1.1">
      </div>
    </div>

    <div class="buttons">
      <button class="primary" id="generateBtn" disabled>âš¡ Generate Portrait</button>
      <button id="saveBtn" disabled>ðŸ’¾ Save as PNG</button>
      <button id="copyBtn" disabled>ðŸ“‹ Copy Text</button>
    </div>

    <div class="tip">
      <strong>ðŸ’¡ Pro Tip:</strong> For best results, use photos with good contrast between face and background. Increase contrast slider if face is too faint.
    </div>
  </div>

  <div id="output">
    <div class="placeholder">
      <div style="font-size: 3rem; opacity: 0.2; margin-bottom: 10px;">ðŸŽ¨</div>
      <div>Upload your photo and click Generate</div>
    </div>
  </div>
</div>

<canvas id="workCanvas"></canvas>
<canvas id="exportCanvas"></canvas>

<script>
  let loadedImage = null;

  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const uploadText = document.getElementById('uploadText');
  const textInput = document.getElementById('textInput');
  const widthSlider = document.getElementById('widthSlider');
  const contrastSlider = document.getElementById('contrastSlider');
  const brightnessSlider = document.getElementById('brightnessSlider');
  const generateBtn = document.getElementById('generateBtn');
  const saveBtn = document.getElementById('saveBtn');
  const copyBtn = document.getElementById('copyBtn');
  const output = document.getElementById('output');

  widthSlider.oninput = () => document.getElementById('widthVal').textContent = widthSlider.value;
  contrastSlider.oninput = () => document.getElementById('contrastVal').textContent = parseFloat(contrastSlider.value).toFixed(1);
  brightnessSlider.oninput = () => document.getElementById('brightnessVal').textContent = parseFloat(brightnessSlider.value).toFixed(1);

  fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        loadedImage = img;
        uploadArea.classList.add('active');
        uploadText.innerHTML = `<strong>âœ“ ${file.name}</strong>`;
        generateBtn.disabled = false;
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  };

  generateBtn.onclick = () => {
    if (!loadedImage) return;

    const text = textInput.value.trim() || 'TEXT PORTRAIT';
    const targetWidth = parseInt(widthSlider.value);
    const contrast = parseFloat(contrastSlider.value);
    const brightness = parseFloat(brightnessSlider.value);

    const canvas = document.getElementById('workCanvas');
    const ctx = canvas.getContext('2d');

    // Character aspect ratio (chars are taller than wide)
    const charAspect = 0.5;
    const targetHeight = Math.floor(loadedImage.height * (targetWidth / loadedImage.width) * charAspect);

    canvas.width = targetWidth;
    canvas.height = targetHeight;

    // Draw and get pixel data
    ctx.drawImage(loadedImage, 0, 0, targetWidth, targetHeight);
    const imgData = ctx.getImageData(0, 0, targetWidth, targetHeight);
    const pixels = imgData.data;

    let textIdx = 0;
    let portrait = '';

    for (let y = 0; y < targetHeight; y++) {
      let row = '';
      for (let x = 0; x < targetWidth; x++) {
        const i = (y * targetWidth + x) * 4;
        let r = pixels[i];
        let g = pixels[i + 1];
        let b = pixels[i + 2];

        // Convert to grayscale
        let gray = 0.299 * r + 0.587 * g + 0.114 * b;

        // Apply brightness
        gray *= brightness;

        // Apply contrast (pivot around 128)
        gray = (gray - 128) * contrast + 128;
        gray = Math.max(0, Math.min(255, gray));

        // Threshold: if dark, use character; if light, use space
        if (gray < 128) {
          let ch = text[textIdx % text.length];
          textIdx++;
          // Skip line breaks
          while (ch === '\n' || ch === '\r') {
            textIdx++;
            ch = text[textIdx % text.length];
          }
          row += ch;
        } else {
          row += ' ';
        }
      }
      portrait += row + '\n';
    }

    output.innerHTML = '<pre id="portrait"></pre>';
    document.getElementById('portrait').textContent = portrait;

    saveBtn.disabled = false;
    copyBtn.disabled = false;
  };

  saveBtn.onclick = () => {
    const pre = document.getElementById('portrait');
    if (!pre) return;

    const lines = pre.textContent.split('\n');
    const fontSize = 7;
    const lineHeight = fontSize * 1.15;
    const charWidth = fontSize * 0.6;
    const padding = 40;

    const maxLen = Math.max(...lines.map(l => l.length));
    const canvasWidth = Math.ceil(maxLen * charWidth) + padding * 2;
    const canvasHeight = lines.length * lineHeight + padding * 2;

    const canvas = document.getElementById('exportCanvas');
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
    ctx.fillStyle = '#e8e8e8';
    ctx.font = `${fontSize}px "Courier New", monospace`;

    lines.forEach((line, i) => {
      ctx.fillText(line, padding, padding + (i + 1) * lineHeight);
    });

    const link = document.createElement('a');
    link.download = 'text-portrait.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  };

  copyBtn.onclick = () => {
    const pre = document.getElementById('portrait');
    if (!pre) return;

    navigator.clipboard.writeText(pre.textContent).then(() => {
      const orig = copyBtn.textContent;
      copyBtn.textContent = 'âœ“ Copied!';
      setTimeout(() => copyBtn.textContent = orig, 2000);
    });
  };
</script>

</body>
</html>
